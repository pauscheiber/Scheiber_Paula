<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <div class="container text-center">
        <div class="row">
            <div class="col" style="background-color: #e2e2e2">CABECERA</div>
        </div>
        <div class="row">
            <div class="col-5" style="background-color: #c6c6c6">F1 - COL1</div>
            <div class="col-2" style="background-color: #999999">F1 - COL2</div>
            <div class="col-5" style="background-color: #c6c6c6">F1 - COL3</div>
        </div>
        <div class="row">
            <div class="col-4" style="background-color: #b5b5b5">F2 - COL1</div>
            <div class="col-4" style="background-color: #7f7f7f">F2 - COL2</div>
            <div class="col-4" style="background-color: #b5b5b5">F2 - COL3</div>
        </div>
        <div class="row">
            <div class="col-3" style="background-color: #a5a5a5">F3 - COL1</div>
            <div class="col-6" style="background-color: #777777">F3 - COL2</div>
            <div class="col-3" style="background-color: #a5a5a5">F3 - COL3</div>
        </div>
        <div class="row">
            <div class="col-2" style="background-color: #999999">F4 - COL1</div>
            <div class="col-8" style="background-color: #666666">F4 - COL2</div>
            <div class="col-2" style="background-color: #999999">F4 - COL3</div>

        </div>
        <div class="row">
            <div class="col-1" style="background-color: #7f7f7f">F5 - COL1</div>
            <div class="col-4" style="background-color: #555555">F5 - COL2</div>
            <div class="col-2" style="background-color: #999999">F5 - COL3</div>
            <div class="col-4" style="background-color: #555555">F5 - COL4</div>
            <div class="col-1" style="background-color: #7f7f7f">F5 - COL5</div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
